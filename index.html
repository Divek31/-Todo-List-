<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="todo-container">
    <div class="theme-switch">
      <input type="checkbox" id="toggle-checkbox">
      <label for="toggle-checkbox" class="switch-label">
        <span class="sun">â˜€ï¸</span>
        <span class="moon">ğŸŒ™</span>
        <div class="switch-ball"></div>
      </label>
    </div>

    <h1>Todo List</h1>

    <div class="input-container">
      <input type="text" id="task-input" placeholder="Enter your task" />
      <button id="add-task">Add</button>
    </div>

    <div class="filter-buttons">
      <button data-filter="all" class="filter-btn active">All</button>
      <button data-filter="completed" class="filter-btn">Completed</button>
      <button data-filter="incomplete" class="filter-btn">Incomplete</button>
    </div>

    <ul id="task-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
